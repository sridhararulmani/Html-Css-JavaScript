<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <table border="1px" cellspacing="10" cellpadding="10">
      <tr>
        <td>1</td>
        <td>2</td>
         <td colspan="3">3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td rowspan="3">9</td>
        <td>10</td>
        <td>11</td>
        <td colspan="2">12</td>
      </tr>
      <tr>
        <td colspan="2">13</td>
        <td>15</td>
        <td>16</td>
      </tr>
      <tr>
        <td>17</td>
        <td>18</td>
        <td colspan="2">19</td>
      </tr>
    </table>
  </body>
</html>
