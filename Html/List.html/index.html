<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- & ORDERED OF LIST -->
    <!-- ? type: 1/Aa/I/i -->
    <!-- ? startSpecifies the starting types value should be declared with inteder -->
    <!-- ? reversed: reverse the list type not list items -->
    <ol type="A" start="" reversed>
      <li>Coconut</li>
      <li>Vegetable</li>
      <li>Flowers</li>
      <li>Papers</li>
    </ol>
    <!-- & UNORDERED LIST -->
    <!-- ? type : disc/ circle/square/none -->
    <ul type="circle">
      <li>Red</li>
      <li>Yellow</li>
      <li>Black</li>
      <li>Blue</li>
    </ul>
    <!-- & DEFINITION/DESCRIPTION LIST -->
    <!-- ~ dt : definition/descriptionn term -->
    <!-- ~dd: definition/description date -->
    <ol>
      <dt><b>Infosys</b></dt>
      <dd>A IT company</dd>
      <dt>Amazon</dt>
      <dd>A e-comerce web site</dd>
    </ol>
  </body>
</html>
