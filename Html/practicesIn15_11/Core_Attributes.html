<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Core Attributes </title>
    <style>
        #demo{
            background-color: aqua;
            color: white;
        }
        #demo1{
            background-color: aquamarine;
            color: yellow;
        }
        .para{
            background-color: bisque;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- ! id attributes -->
    <!-- ? used to target individual elements -->
    <!-- ? id naem should be uniqe -->
    <!-- ? The symbol for id is # -->
    <p id="demo">Paragraph 1</p>
    <p id="demo1">Paragraph 2</p>
    
    <!-- ! class attribute -->
    <!-- ? used to target individual multiple elements -->
    <!-- ? class naem can be unique/same -->
    <!-- ? the symbol for class id . -->
    <p class="para">Paragraph 3</p>
    <p class="para">Paragraph 4</p>

    
    <!-- ! Style attribute -->
    <!-- ? styles attributes is called as inline Css -->
    <!-- ? target only individual element -->
    <h1 style="background-color: black;color: white;">Heading</h1>
    <p style="background-color: aqua;color: blanchedalmond;">Lorem ipsum dolor sit amet.</p>

    <!-- ! title attribute -->
    <!-- ? title attribute is used to create tool tip -->
    <img src="/images/images.jpg" alt="modi" height="500" width="500" title="Modi">
    <p title="Intro of Modi">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
